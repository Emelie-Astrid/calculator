<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="calculator">
    <div class="row 1">
        
    </div>
    <div class="row 2">
        <input id="input">
    </div>
    <div class="row 3">
        <button id="seven" value=7>7</button><button id="eight" value=8>8</button><button id="nine" value=9>9</button><button id="division">รท</button>
    </div>
    <div class="row 4">
        <button id="four" value=4>4</button><button id="five" value=5>5</button><button id="six" value=6>6</button><button id="multiplication">ร</button>
    </div>
    <div class="row 5">
        <button id="one" value=1>1</button><button id="two" value=2>2</button><button id="three" value=3>3</button><button id="subsctraction">-</button>
    </div>
    <div class="row 6">
        <button id="zero" value=0>0</button><button id="comma">.</button><button id="equal">=</button><button id="addition">+</button>
    </div>
    <div class="row 7">
       <button id="clear">C</button>
    </div>
</div>    
</body>
</html>
